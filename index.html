<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide OO</title>
    <meta name="google" content="notranslate" />
    <link rel="shortcut icon" href="assets/favicon.webp" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container-cards">
      <div class="card"><img src="assets/n1.avif" alt="image number 1" /></div>
      <div class="card"><img src="assets/n2.avif" alt="image number 2" /></div>
      <div class="card"><img src="assets/n3.avif" alt="image number 3" /></div>
      <div class="card"><img src="assets/n4.avif" alt="image number 4" /></div>
      <div class="card"><img src="assets/n5.avif" alt="image number 5" /></div>
      <div class="card"><img src="assets/n6.avif" alt="image number 6" /></div>
      <div class="card"><img src="assets/n7.avif" alt="image number 7" /></div>
    </section>
    <article class="container-buttons">
      <button class="prev"></button>
      <button class="next"></button>
    </article>

    <script src="script.js"></script>
  </body>
</html>
